theme: jekyll-theme-minimal
title: Q1ngX1's homepage
description: Study notes
kramdown:
  parse_block_html: true
  math_engine: mathjax
  syntax_highlighter_opts:
    block:
      disable: true

# 排除不需要 Jekyll 处理的文件和目录
exclude:
  - assets/
  - dist/
  - node_modules/
  - scripts/
  - "*.md"

# 禁用 Jekyll 的 Liquid 处理来避免与 LaTeX 公式冲突
future: true
safe: true
